<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>SoundWave</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Play&display=swap" rel="stylesheet">
  <link href="css/toastr.min.css" rel="stylesheet" />
</head>

<body class="text-center">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-transparent">
      <a class="navbar-brand ms-5" href="index.html" style="font-size: 1.5rem;">SoundWave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
        aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="toggleMobileMenu">
        <ul class="navbar-nav ms-auto me-5">
          <li>
            <a class="nav-link me-3" href="#" data-bs-toggle="modal" data-bs-target="#LoginModal">LOGIN</a>
          </li>
          <li>
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#SignUpModal">SIGN UP</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <main role="main" class="inner cover">
        <h1 class="cover-heading text-center" style="font-size: 4rem; font-weight: 700;">SoundWave</h1>
        <p class="lead text-center">
          Get the most effortless audio entertainment for you! Only on
          SoundWave!
        </p>
        <button type="button" class="btn btn-lg btn-secondary" data-bs-toggle="modal" data-bs-target="#SignUpModal">
          Sign Up
        </button>
      </main>
    </div>
  </div>
</body>

<script src="javaScript/jquery-3.6.0.min.js"></script>
<script src="javaScript\bootstrap.bundle.min.js"></script>
<script src="javaScript\jquery.validate.min.js"></script>
<script src="javaScript/toastr.min.js"></script>
<script src="javaScript/UserService.js"></script>

<!-- Modal SignUp -->

<div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="mx-1 mx-md-4" method="post" id="registerForm">
        <div class="modal-header ms-2">
          <h5 class="modal-title w-100" id="exampleModalLabel" style="color:#DDDBF1">Sign up</h5>
        </div>
        <div class="modal-body">

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input name="name" type="text" id="registerName" class="form-control" required />
              <label class="form-label" for="form3Example1c" style="color:#DDDBF1">Your Name</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input name="surname" type="text" id="registerSurname" class="form-control" required />
              <label class="form-label" for="form3Example3c" style="color:#DDDBF1">Your Surname</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="registerEmail" class="form-control" required />
              <label class="form-label" for="form3Example3c" style="color:#DDDBF1">Your Email</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input name="username" type="text" id="registerUsername" class="form-control" required />
              <label class="form-label" for="form3Example3c" style="color:#DDDBF1">Username</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input name="password " type="password" id="registerPassword" class="form-control" required />
              <label class="form-label" for="form3Example4c" style="color:#DDDBF1">Password</label>
            </div>
          </div>

          <div class="form-group" style="color:#DDDBF1; padding: 20px;">
            <label>Date of Birth</label>
            <input name="dob" type="date" id="registerDateOfBirth" class="form-control" placeholder="Date of Birth"
              required>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button id="register" type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Login -->

<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="mx-1 mx-md-4" id="loginForm" method="post">
        <div class="modal-header ms-2">
          <h5 class="modal-title w-100" id="exampleModalLabel" style="color:#DDDBF1">Login</h5>
        </div>
        <div class="modal-body">

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="loginUsername" name="username" class="form-control" />
              <label class="form-label" for="form3Example3c" style="color:#DDDBF1">Username</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="loginPassword" name="password" class="form-control" />
              <label class="form-label" for="form3Example4c" style="color:#DDDBF1">Password</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  UserService.init();
</script>


</html>
