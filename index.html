<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>SoundWave</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Play&display=swap" rel="stylesheet">
</head>

<body class="text-center">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-transparent">
      <a class="navbar-brand ms-5" href="index.html" style="font-size: 1.5rem;">SoundWave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
        aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="toggleMobileMenu">
        <ul class="navbar-nav ms-auto me-5">
          <li>
            <a class="nav-link me-3" href="#" data-bs-toggle="modal" data-bs-target="#LoginModal">LOGIN</a>
          </li>
          <li>
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#SignUpModal">SIGN UP</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <main role="main" class="inner cover">
        <h1 class="cover-heading text-center" style="font-size: 4rem; font-weight: 700;">SoundWave</h1>
        <p class="lead text-center">
          Get the most effortless audio entertainment for you! Only on
          SoundWave!
        </p>
        <button type="button" class="btn btn-lg btn-secondary" data-bs-toggle="modal" data-bs-target="#SignUpModal">
          Sign Up
        </button>
      </main>
    </div>
  </div>
</body>

<!-- Modal SignUp -->

<div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="mx-1 mx-md-4" method="post">
        <div class="modal-header ms-2">
          <h5 class="modal-title w-100" id="exampleModalLabel" style="color:#DDDBF1">Sign up</h5>
        </div>
        <div class="modal-body">

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="form3Example1c" class="form-control" />
              <label class="form-label" for="form3Example1c" style="color:#DDDBF1">First Name</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="form3Example3c" class="form-control" />
              <label class="form-label" for="form3Example3c" style="color:#DDDBF1">Last Name</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="form3Example3c" class="form-control" />
              <label class="form-label" for="form3Example3c" style="color:#DDDBF1">Username</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="form3Example4c" class="form-control" />
              <label class="form-label" for="form3Example4c" style="color:#DDDBF1">Password</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="form3Example4cd" class="form-control" />
              <label class="form-label" for="form3Example4cd" style="color:#DDDBF1">Repeat your password</label>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="email" id="form3Example3c" class="form-control" />
              <label class="form-label" for="form3Example3c" style="color:#DDDBF1">Email</label>
            </div>
          </div>
          <div class="form-group" style="color:#DDDBF1; padding: 20px;">
            <label>Date of Birth</label>
            <input name="created" type="date" class="form-control required" placeholder="Date of Birth">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Login -->

<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="mx-1 mx-md-4" method="post">
        <div class="modal-header ms-2">
          <h5 class="modal-title w-100" id="exampleModalLabel" style="color:#DDDBF1">Login</h5>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="email" id="form3Example3c" class="form-control" />
              <label class="form-label" for="form3Example3c" style="color:#DDDBF1">Username</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="form3Example4c" class="form-control" />
              <label class="form-label" for="form3Example4c" style="color:#DDDBF1">Password</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
      </form>
    </div>
  </div>
</div>

<script src="javaScript/jquery-3.6.0.min.js"></script>
<script src="javaScript\bootstrap.bundle.min.js"></script>

</html>
