<script>
function addPhoto1()
{
  var dbdata={};
  var photoid=document.getElementById("photo1");
  var url=photoid.getAttribute("src");
   var id=UserService.getID();
   dbdata.photo=url;

  $.ajax({
    url: ' rest/user/'+id,
    type: 'PUT',
    data: JSON.stringify(dbdata),
    contentType: "application/json",
    dataType: "json",
    processData: false,
    beforeSend: function(xhr){
          xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
        },
    success: function(result) {
      console.log(result);
       $("#profilepic").attr("src", result);
        $("#myModal").modal('hide');
    }
  });


}

</script>
