<script>

function getID()
{
  var result="";
     $.ajax({
     type:"GET",
     url: ' rest/id',
    async: false,
     beforeSend: function(xhr){
           xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
         },
     success: function (data) {
       result=data;
     }
   });
  return result;
}

</script>
